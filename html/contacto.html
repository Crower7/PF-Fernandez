    <form action="" method="get" enctype="text/plain"></form>

        <div class="formulario">

            <div class="formulario_letra">
            <label for="name">Nombre y Apellido</label>
            <input type="text" name="name" id="name" required placeholder="Introduzca su nombre">
            </div>

            <div class="formulario_letra">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Introduzca su Email">
            </div>

            <div class="formulario_letra">
            <label for="age">Edad</label>
            <input type="number" name="age" id="age" min="1" max="99">
            </div>

            <div class="formulario_letra">
            <label for="tel">Numero de Telefono</label>
            <input type="tel" name="tel" id="tel" required placeholder="Numero de Telefono">
            </div>

            <div class="formulario_letra">
            <label for="textarea"> Mensaje</label>
            <textarea name="textarea"> </textarea> 
            </div>

            <div class="formulario_letra butt_for">
            <button type="submit" > enviar </button>
            </div>

            
        </div>
